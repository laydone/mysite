<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        overflow: hidden;
    }
    </style>
    <link href="assoc/css/font.css" rel="stylesheet">
    <link rel="stylesheet" href="assoc/css/style.css">
    <link rel="stylesheet" href="assoc/css/style-search.css" media="screen" type="text/css" />
    
</head>

<body>
    <canvas id="canvas" width="1280" height="1024"> 您的浏览器不支持canvas标签，请您更换浏览器 </canvas>
    
    <p id="offscreen-text" class="offscreen-text"></p>
    <p id="text" class="text"></p>
    <!--<svg id="svg" > </svg>-->
    <div id="d" class="webdesigntuts-workshop"> 
		<span>
			<input class="input" id="input" type="search" placeholder="请输入您要搜索的内容"/>
			<button onclick="c();">百度一下</button>
		</span> 
	</div>
    
    <script src="assoc/jquery/jquery-1.10.2.js"></script>
    <script src='assoc/js/index.js'></script>
    <script src="assoc/js/word.js"></script>
    <script>
    function c() {
        var _url = "http://www.baidu.com/s?wd=" + $("#input").val();
        window.open(_url, "_blank");
        return false;
        location.href = "http://www.baidu.com/s?wd=" + $("#input").val();
    }
    </script>
</body>

</html>
