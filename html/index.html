    <div class="login-layout">
        <form action="" class="js_form" method="post">

                <div class="form-content">
                    <div class="form-title">登录</div>
                    <div class="form-info">

                            <!-- <img src="assoc/img/new.png" class="chicuele" alt="" onclick="fleshVerify()"/> -->
                        </div>
                        <div class="form-group submit-div js_submit">
                            <button class="sub left js_login" data-url="denglu">登录</button>
                            <button class="sub right js_register" data-url="register">注册</button>
                        </div>
                        <div class="form-group form-link">
                            <a href="javascript:;">忘记密码?</a>
                        </div>
                    </div>
                </div>
                <div id="error" style="position: absolute;left:0px;bottom: 12px;text-align: center;width:441px;">
                </div>
            </div>
        </form>
    </div>
